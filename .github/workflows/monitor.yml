name: Monitor Sites

on:
  schedule:
    - cron: "0 * * * *"   # roda a cada 1 hora
  workflow_dispatch:       # permite rodar manualmente também

concurrency:
  group: monitor-sites-group
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor script
        env:
          MONITOR_CONFIG_PATH: config.json
          GMAIL_USER: ${{ secrets.GMAIL_USER }}              # ← Mudança aqui
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}  # ← Mudança aqui
        run: |
          python monitor_sites.py  # ← Ou website_monitor_gmail.py se mudou o nome